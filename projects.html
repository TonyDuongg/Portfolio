    <script>
    // Simple language switcher for projects.html
    (function() {
        function setLang(lang) {
            document.getElementById('projects-header').textContent = lang === 'vi' ? 'D·ª± √°n c·ªßa t√¥i' : 'My Projects';
            document.getElementById('back-home').textContent = lang === 'vi' ? 'V·ªÅ trang ch·ªß' : 'Back to Home';
            document.querySelectorAll('.project-title').forEach(e => {
                e.textContent = e.getAttribute('data-' + lang);
            });
            document.querySelectorAll('.project-desc').forEach(e => {
                e.textContent = e.getAttribute('data-' + lang);
            });
            document.querySelectorAll('.project-btn').forEach(e => {
                e.textContent = e.getAttribute('data-' + lang);
            });
            // Update nav menu
            if (document.getElementById('nav-home')) {
                document.getElementById('nav-home').textContent = lang === 'vi' ? 'Trang ch·ªß' : 'Home';
            }
            if (document.getElementById('nav-projects')) {
                document.getElementById('nav-projects').textContent = lang === 'vi' ? 'D·ª± √°n' : 'Projects';
            }
            document.getElementById('lang-en').classList.toggle('active', lang === 'en');
            document.getElementById('lang-vi').classList.toggle('active', lang === 'vi');
        }
        document.getElementById('lang-en').onclick = () => setLang('en');
        document.getElementById('lang-vi').onclick = () => setLang('vi');
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function() { setLang('en'); });
        } else {
            setLang('en');
        }
    })();
    // Theme toggle (light/dark mode)
    (function() {
        if (document.querySelector('.theme-toggle')) return;
        const themeBtn = document.createElement('button');
        themeBtn.innerHTML = 'üåô';
        themeBtn.className = 'theme-toggle';
        Object.assign(themeBtn.style, {
            position: 'fixed', top: '24px', right: '32px', zIndex: '99', fontSize: '1.5rem',
            background: 'none', border: 'none', cursor: 'pointer'
        });
        document.body.appendChild(themeBtn);
        themeBtn.onclick = () => {
            document.body.classList.toggle('light-mode');
            themeBtn.innerHTML = document.body.classList.contains('light-mode') ? '‚òÄÔ∏è' : 'üåô';
        };
    })();
    </script>
